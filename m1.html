<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Mode L2 Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rolling Mode L2</h1>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <ul>
                <li>
                    <label for="mandrel-dia">Mandrel Dia:</label>
                    <input type="number" id="mandrel-dia" value="762">
                </li>
                <li>
                    <label for="actual-length">Actual Length:</label>
                    <input type="number" id="actual-length" value="0">
                </li>
                <li>
                    <label for="actual-weight">Actual Weight:</label>
                    <input type="number" id="actual-weight" value="0">
                </li>
            
            </ul>
        </section>
        <section id="coil-info">
            <h2>Coil Info</h2>
            <ul>
                <li>
                    <label for="coil-length">Coil Length:</label>
                    <input type="number" id="coil-length" value="434.87">
                </li>
                <li>
                    <label for="coil-od">Coil OD:</label>
                    <input type="number" id="coil-od" value="1505.11">
                </li>
                <li>
                    <label for="speed-line">Speed Line:</label>
                    <input type="number" id="speed-line" value="0">
                </li>
             
            </ul>
        </section>
        <section id="actions">
            <h2>Actions</h2>
            <ul>
                <li>
                    <button id="recoil-to-uncoil">Recoil To Uncoil</button>
                </li>
                <li>
                    <button id="frith-from-weigher">Frith From Weigher</button>
                </li>
              
            </ul>
        </section>
        <section>
          <h2> Caster</h2>
          <ul>
            <li><img src="images.jpg"></li>
          </ul>
        </section>
        <section>
          <h2>Coil info</h2>
          <ul>
            <li>
              <img src="coil.png">
            </li>
          </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
